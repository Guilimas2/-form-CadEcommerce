<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro Ecommerce</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cadrasto.css'>
    <script src='main.js'></script>
</head>
<body>   
    <form class="row g-3">
      
        <class="col-md-6">
          <div>
          <label for="Nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome">
        </div> 
          <div class="col-md-6">
            <label for="tel" class="form-label">telefone</label>
            <input type="tel" class="form-control" id="tel">
          </div>
        </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
            <div class="col-md-6">
              <div class="col-md-6">
                <label for="date" class="form-label">nascimento</label>
                <input type="date" class="form-control" id="date">
              </div>
              <div>
                <label for="Nome"class="form-label"> CPF</label>
                <input type="text" class="form-control" id="nome">
              </div> 
          </div>
          <div class="col-md-6">
            <label for="Senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div>
            <label for="Nome" class="form-label">Ponto de Referência</label>
            <input type="text" class="form-control" id="nome">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </form>
  </body>
  </html>
</body>
</html>
